<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜 출력</title>
  <style>
    #dateContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<button onclick="showNextDates()">다음 10일 보기</button>
<button onclick="showPrevDates()">이전 10일 보기</button>
<div id="dateContainer"></div>

<script>

  // 초기 날짜를 설정
  let currentDate = new Date();

  // 오늘 일자 불러오기
  let currentday = currentDate.getDate();
  console.log(currentday);


  //date객체의 오늘 요일 구하기, (월요일 뜸)
  let weekday = ['일', '월', '화', '수', '목', '금', '토'];
  console.log(weekday[currentDate.getDay()]);


  // 3개월까지의 날짜 노출시키기 위한 총 변수 횟수
  let cnt=0;


  function showNextDates() {
	  
	 if( cnt >= 6) {
		 return;            //리턴이면 이 함수 빠져나가기
	 }
	  
    // 이전에 표시된 날짜 정보 지우기
    document.getElementById('dateContainer').innerHTML = '';

    // 13개의 날짜 정보를 표시
    for (let i = 0; i < 13; i++) {
      // 날짜 정보를 div에 추가
      var dateDiv = document.createElement('div');
      dateDiv.textContent = (i + 1) + ". 일자: " + currentDate.toLocaleDateString() + " 요일: " + weekday[currentDate.getDay()];
      document.getElementById('dateContainer').appendChild(dateDiv);

      // 다음 날짜로 업데이트
      currentDate.setDate(currentDate.getDate() + 1);
    }
    
    cnt++;
    
   
  }


  function showPrevDates() {

    if (cnt >= 6) {
      return;
    }


    //이전에 표시된 날짜 정보 지우기
    document.getElementById('dateContainer').innerHTML = '';


    //13개의 날짜 정보 표시
    for(let i = 0; i < 13; i++) {
      //날짜 정보를 div에 추가
      var dateDiv = document.createElement('div');
      dateDiv.textContent = (i + 1) + ". 날짜: " + currentDate.toLocaleDateString() + " 요일: " + weekday[currentDate.getDate()];
      document.getElementById('dateContainer').appendChild(dateDiv);


      currentDate.setDate(currentDate.getDate() - 1);

    }


    cnt++;

  }


</script>

</body>
</html>
